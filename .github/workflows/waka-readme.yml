name: Waka Readme

on:
  # for manual workflow trigger
  workflow_dispatch:
  schedule:
    # runs at 5 PM UTC every day (12 AM Jakarta)
    - cron: "0 17 * * *"

jobs:
  update-readme:
    name: WakaReadme DevMetrics
    runs-on: ubuntu-latest
    steps:
      - uses: athul/waka-readme@master # this action name
        with:
          SHOW_TITLE: true
          WAKATIME_API_KEY: ${{ secrets.WAKATIME_API_KEY }}
          TIME_RANGE: all_time
          CODE_LANG: python
          SHOW_TIME: true
          SHOW_TOTAL: true
          # Commmit
          COMMIT_MESSAGE: "[SUCCESS] Workflow ran successfully! ðŸš€"

